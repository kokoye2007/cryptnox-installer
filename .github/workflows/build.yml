name: Build Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build'
        required: false
        default: ''

jobs:
  build-deb-amd64:
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(curl -s https://pypi.org/pypi/cryptnox-cli/json | jq -r '.info.version')
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build package
        run: |
          chmod +x scripts/build-deb.sh
          ./scripts/build-deb.sh ${{ steps.version.outputs.VERSION }}

      - name: Rename package with OS version
        run: |
          cd dist
          for deb in *.deb; do
            newname="${deb%.deb}_${{ matrix.os }}.deb"
            mv "$deb" "$newname"
          done
          ls -la

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-amd64-${{ matrix.os }}
          path: dist/*.deb
          retention-days: 30

  build-deb-arm64:
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(curl -s https://pypi.org/pypi/cryptnox-cli/json | jq -r '.info.version')
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build arm64 package in Docker
        run: |
          mkdir -p ${{ github.workspace }}/dist
          docker run --rm --platform linux/arm64 \
            -v ${{ github.workspace }}:/workspace \
            -v ${{ github.workspace }}/dist:/dist \
            -w /workspace \
            -e GITHUB_WORKSPACE=/workspace \
            ${{ matrix.os == 'ubuntu-22.04' && 'arm64v8/ubuntu:22.04' || 'arm64v8/ubuntu:24.04' }} \
            bash -c "
              apt-get update && apt-get install -y curl
              chmod +x scripts/build-deb.sh
              ./scripts/build-deb.sh ${{ steps.version.outputs.VERSION }}
              cp /tmp/cryptnox-deb-build.*/*.deb /dist/ 2>/dev/null || true
            "
          ls -la ${{ github.workspace }}/dist/

      - name: Rename package with OS and arch
        run: |
          cd dist
          for deb in *.deb; do
            newname="${deb%.deb}_${{ matrix.os }}.deb"
            mv "$deb" "$newname"
          done
          ls -la

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-arm64-${{ matrix.os }}
          path: dist/*.deb
          retention-days: 30

  release:
    needs: [build-deb-amd64, build-deb-arm64]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f -name "*.deb"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.deb
          generate_release_notes: true
